{% extends 'base.html' %}

{% block content %}
    <div class="container mt-4">
        <h1>Preview Website Fix</h1>

        <table class="table">
            <tbody>
                <tr>
                    <th>Title:</th>
                    <td>{{ fix.title }}</td>
                </tr>
                <tr>
                    <th>Description:</th>
                    <td>{{ fix.description }}</td>
                </tr>
                <tr>
                    <th>Status:</th>
                    <td>{{ fix.status }}</td>
                </tr>
            </tbody>
        </table>

        <form method="post">
            {% csrf_token %}
            <a href="{% url 'edit_website_fix' fix.id %}" type="submit" class="btn btn-danger">Edit</a>
            <a href="{% url 'website_fixes' %}" class="btn btn-secondary">Back</a>
        </form>
    </div>
{% endblock %}
