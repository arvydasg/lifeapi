{% extends 'base.html' %}

{% block content %}
    <h2>Quiz Summary:</h2>
    <ul>
        {% for question, answer in answers.items %}
            <li>{{ question }}: {{ answer }}</li>
        {% endfor %}
    </ul>
    <form method="POST">
        {% csrf_token %}
        <button type="submit" name="store_answers">Store Answers</button>
    </form>
{% endblock %}
