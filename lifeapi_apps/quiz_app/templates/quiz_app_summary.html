{% extends 'quiz_base.html' %}

{% block content %}
    <h2>Quiz Summary</h2>
    <table>
        <thead>
            <tr>
                <th>Question</th>
                <th>Answer</th>
            </tr>
        </thead>
        <tbody>
            {% for answer in answers %}
            <tr>
                <td>{{ answer.question.description }}</td>
                <td>{{ answer.answer }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
{% endblock %}
