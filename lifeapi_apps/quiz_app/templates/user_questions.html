{% extends 'base.html' %}

{% block content %}
    <h1>Your Questions</h1>

    <ul>
        {% for question in user_questions %}
            <li>
                <strong>{{ question.description }}</strong> (Type: {{ question.type }})
                <a href="{% url 'edit_question' question.id %}">Edit</a>
                <a href="{% url 'delete_question' question.id %}" onclick="return confirm('Are you sure you want to delete this item? All the answers related to this question will be deleted also!');">Delete</a>
            </li>
        {% empty %}
            <li>No questions found.</li>
        {% endfor %}
    </ul>

    <a href="{% url 'add_question' %}">Add a New Question</a>
{% endblock %}
