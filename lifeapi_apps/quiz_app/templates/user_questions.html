{% extends 'base.html' %} {% block content %}
<h1>Your Questions</h1>

<div class="table-responsive">
  <table class="table">
    <thead>
      <tr>
        <th class="wide-column">Description</th>
        <th class="wide-column">Action</th>
      </tr>
    </thead>
    <tbody>
      {% for question in user_questions %}
      <tr>
        <td>{{ question.description }}</td>
        <td>
          <a
            href="{% url 'edit_question' question.id %}"
            class="btn btn-sm btn-info"
          >
            <i class="fas fa-pencil-alt"></i>
          </a>
          <a
            href="{% url 'delete_question' question.id %}"
            onclick="return confirm('Are you sure you want to delete this item? All the answers related to this question will be deleted also!');"
            class="btn btn-sm btn-danger"
          >
            <i class="fas fa-times"></i>
          </a>
        </td>
      </tr>
      {% endfor %}
    </tbody>
  </table>
</div>

<a href="{% url 'add_question' %}">Add a New Question</a>
{% endblock %}
